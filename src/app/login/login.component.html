<div class="login-container">
    <div class="login-card">
      <h2 class="login-header">Product Management</h2>
      <h3 class="login-subheader">Login</h3>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            id="username"
            type="text" 
            formControlName="username" 
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid }">
          
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
            Username is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
          
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            Password is required
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        
        <div class="login-info">
          <strong>Users accounts:</strong>
          <p>User: username="user", password="user"</p>
          <p>Manager: username="manager", password="manager"</p>
        </div>
        
        <button 
          type="submit" 
          class="login-button">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
